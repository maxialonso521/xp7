<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="4" dy="4" stdDeviation="3" flood-opacity="0.6"/>
    </filter>
    
    <linearGradient id="rainbowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#FF7F00;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#0000FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B00FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo cielo Win95 -->
  <rect width="400" height="400" fill="url(#skyGrad)"/>
  
  <!-- Arcoíris clásico estilo Windows 95 -->
  <path d="M 0 350 Q 100 250, 200 200 T 400 150" fill="none" stroke="#FF0000" stroke-width="18" opacity="0.8" stroke-linecap="round"/>
  <path d="M 0 365 Q 100 265, 200 215 T 400 165" fill="none" stroke="#FF7F00" stroke-width="18" opacity="0.8" stroke-linecap="round"/>
  <path d="M 0 380 Q 100 280, 200 230 T 400 180" fill="none" stroke="#FFFF00" stroke-width="18" opacity="0.8" stroke-linecap="round"/>
  <path d="M 0 395 Q 100 295, 200 245 T 400 195" fill="none" stroke="#00FF00" stroke-width="18" opacity="0.8" stroke-linecap="round"/>
  <path d="M 0 410 Q 100 310, 200 260 T 400 210" fill="none" stroke="#0000FF" stroke-width="18" opacity="0.8" stroke-linecap="round"/>
  <path d="M 0 425 Q 100 325, 200 275 T 400 225" fill="none" stroke="#8B00FF" stroke-width="18" opacity="0.8" stroke-linecap="round"/>
  
  <!-- Logo principal XP7 - Rectángulo con 4 cuadrantes sin espacios -->
  <g transform="translate(200, 150)">
    <!-- Cuadrantes que llenan todo el rectángulo - colores cyan, magenta, cyan oscuro, naranja -->
    <rect x="-80" y="-50" width="80" height="50" fill="#00CED1" filter="url(#shadow)"/>
    <rect x="0" y="-50" width="80" height="50" fill="#FF1493" filter="url(#shadow)"/>
    <rect x="-80" y="0" width="80" height="50" fill="#4169E1" filter="url(#shadow)"/>
    <rect x="0" y="0" width="80" height="50" fill="#FF8C00" filter="url(#shadow)"/>
    
    <!-- Líneas divisorias negras gruesas -->
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#000" stroke-width="5"/>
    <line x1="0" y1="-50" x2="0" y2="50" stroke="#000" stroke-width="5"/>
    
    <!-- Marco exterior -->
    <rect x="-80" y="-50" width="160" height="100" fill="none" stroke="#000" stroke-width="5"/>
    
    <!-- Highlights para efecto 3D -->
    <line x1="-80" y1="-50" x2="80" y2="-50" stroke="#FFF" stroke-width="2" opacity="0.5"/>
    <line x1="-80" y1="-50" x2="-80" y2="50" stroke="#FFF" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Texto XP7 OS retro -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
        fill="url(#rainbowGrad)" text-anchor="middle" filter="url(#shadow)">XP7</text>
  
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle" filter="url(#shadow)">OS</text>
  
  <!-- Nubes pixeladas -->
  <ellipse cx="70" cy="60" rx="35" ry="22" fill="#FFF" opacity="0.9"/>
  <ellipse cx="95" cy="55" rx="30" ry="20" fill="#FFF" opacity="0.9"/>
  
  <ellipse cx="310" cy="80" rx="40" ry="25" fill="#FFF" opacity="0.9"/>
  <ellipse cx="340" cy="75" rx="35" ry="22" fill="#FFF" opacity="0.9"/>
</svg>